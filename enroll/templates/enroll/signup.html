<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up Page Using Authentication</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="background-color: #ff9900; text-align:right; margin-top:90px; margin-right:560px; display: block;">
        <h1> Sign Up Here</h1>
        <form action="" method="post" novalidate> 
            {% csrf_token %}
            {% for fm in form %} <!--for removing all default errors which are seeing-->
                {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
            {% endfor %}
            <br>
            <input type="submit" value="Submit">
        </form>
        {% if messages %}
            {% for message in messages %}
                <small {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</small>
            {% endfor %}
        {% endif %}
    </body>
</html>
